<div class="todo">
  <h3>To-do</h3>
  <input type="text" id="new-task-input" placeholder="Add new task" />
  <button onclick="addTask()">Add</button>
  <ul id="task-list">
    
  </ul>
</div>

<script>
  const taskInput = document.getElementById('new-task-input');
  const taskList = document.getElementById('task-list');

  // Toggle task completed
  function toggleTask(event) {
    if (event.target.tagName === 'LI') {
      event.target.classList.toggle('completed');
    }
  }

  // Remove task on right-click
  function removeTask(event) {
    if (event.target.tagName === 'LI') {
      event.preventDefault(); // Prevent context menu
      if (confirm('Remove this task?')) {
        event.target.remove();
      }
    }
  }

  // Add new task
  function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === '') {
      alert('Please enter a task');
      return;
    }
    const li = document.createElement('li');
    li.textContent = taskText;
    taskList.appendChild(li);
    taskInput.value = '';
  }

  // Event delegation for toggle and remove
  taskList.addEventListener('click', toggleTask);
  taskList.addEventListener('contextmenu', removeTask);
</script>

  <script>
  const petImage = document.getElementById('pet-image');
  const sunCounter = document.getElementById('sun-counter');
  const STAGE_1 = 5;
  const STAGE_2 = 10;

  // Start at 0 or load saved count
  let clicks = parseInt(localStorage.getItem('clicks')) || 0;

  function updateDisplay() {
    if (clicks < STAGE_1) {
      petImage.src = 'egg.png';
      petImage.alt = 'Egg';
      sunCounter.textContent = 'Complete your tasks to see the little devil';
    } else if (clicks < STAGE_2) {
      petImage.src = 'sparky_baby.png';
      petImage.alt = 'Little Devil';
      sunCounter.textContent = 'Earn more suns to see baby Sparky';
    } else {
      petImage.src = 'sparky.png';
      petImage.alt = 'Sparky';
      sunCounter.textContent = 'ðŸŽ‰ Transformation complete!';
    }
  }

  function completeTask() {
    clicks++;
    localStorage.setItem('clicks', clicks);
    updateDisplay();
  }

  function resetProgress() {
    clicks = 0;
    localStorage.setItem('clicks', clicks);
    updateDisplay();
  }

  function toggleComplete(taskElement) {
    const isCompleted = taskElement.classList.contains('completed');

    if (!isCompleted) {
      taskElement.classList.add('completed');
      completeTask();
    } else {
      taskElement.classList.remove('completed');
    }
  }

  // Add click listeners to <li> elements once everything is loaded
  window.addEventListener('DOMContentLoaded', () => {
    const todoItems = document.querySelectorAll('.todo ul li');
    todoItems.forEach(item => {
      item.style.cursor = 'pointer';
      item.addEventListener('click', () => toggleComplete(item));
    });

    updateDisplay(); // Also update pet status on page load
  });
</script>
